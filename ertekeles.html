    <head>
        <h1>Értékelés</h1>
    </head>
    <main>
        <form>
            <h2>Tartalom:</h2>
            <p><label for="fogalomismeret">Fogalmak ismerete:</label>
            <select id="fogalomismeret" name="fogalomismeret" onchange="myFunction()">
                <option value="0">nem megfelelő</option>
                <option value="1">a fogalmak ismeretében kisebb tévedések fordulnak elő </option>
                <option value="2">megfelelő</option>
            </select></p>
            <p><label for="fogalomdefinialas">Fogalmak definiálása, alkalmazása:</label>
            <select id="fogalomdefinialas" name="fogalomdefinialas">
                <option value="0">nem megfelelő</option>
                <option value="1">alkalmazásában apró tévedések, hibák fordulnak elő</option>
                <option value="2">teljes körű fogalommeghatározás és alkalmazá</option>
            </select></p>
            <p><label for="tartalom">Tartalmi kifejtés, elvek folyamatok ismerete: </label>
            <select id="tartalom" name="tartalom">
                <option value="0">a témakör egy pontját sem tudja kifejteni</option>
                <option value="2">a témakör egy-két pontját tudja csak kifejteni</option>
                <option value="4">a tétel egy pontja kivételével kifejti azt, de hiányosan</option>
                <option value="6">a témakör minden pontját kifejti kisebb hiányossággal</option>
                <option value="8">a témakör minden pontját jól kifejti</option>
            </select></p>
            <p><label for="elvek">Elvek, folyamatok alkalmazása: </label>
            <select id="elvek" name="elvek">
                <option value="0">a tételhez tartozó elveket, folyamatokat nem tudja alkalmazni</option>
                <option value="1">a tételhez tartozó elveket, folyamatokat csak részben tudja alkalmazni</option>
                <option value="2">a tételhez tartozó elveket, folyamatokat tudja alkalmazni</option>
            </select></p>
            <p><label for="osszefugg">Összefüggések értelmezése: </label>
            <select id="osszefugg" name="osszefugg">
                <option value="0">nem a megadott témáról beszél</option>
                <option value="1">csak a témakör periférikus elemeire tér ki</option>
                <option value="2">a témakör lényeges elemeit tárgyalja, de az összefüggések hiányosak</option>
                <option value="4">a tárgyalt témakörben az összefüggéseket jól látja</option>
            </select></p>
            <h2>Felépítés:</h2>
            <p><label for="idobeosztas">Összefüggések értelmezése: </label>
            <select id="idobeosztas" name="idobeosztas">
                <option value="0">jelentős időzavarba kerül, elvész a részletekben</option>
                <option value="1">feleletével kicsúszik az időkeretből, vagy túlságosan besűríti mondanivalóját</option>
                <option value="2">látja a súlypontokat, de nem fejti ki eléggé a mondanivalóját</option>
                <option value="3">logikusan felépített felelet, kihasználja az időkeretet</option>
            </select></p>
            <p><label for="felepitettseg">Időbeosztás: </label>
            <select id="felepitettseg" name="felepitettseg">
                <option value="0">nincs érdemi felelet</option>
                <option value="1">a felelet zavaros, nem felépített</option>
                <option value="2">a felelet felépített, de egy-két gondolati törés van benne</option>
                <option value="3">a felelet jól felépített</option>
            </select></p>
            <h2>Előadás, szaknyelv:</h2>
            <p><label for="eloadas">Előadás: </label>
            <select id="eloadas" name="eloadas">
                <option value="0">nincs érdemi felelet</option>
                <option value="1">pontatlan, zavaros előadásmód</option>
                <option value="2">kisebb bizonytalansággal történő előadásmód</option>
                <option value="3">egyértelmű, követhető előadásmód</option>
            </select></p>
            <p><label for="szaknyelv">Szaknyelv: </label>
            <select id="szaknyelv" name="szaknyelv">
                <option value="0">felületes, pontatlan, szakszerűtlen</option>
                <option value="1">pontatlan, de jelzésre javít </option>
                <option value="2">pontatlan, de önállóan javít</option>
                <option value="3">pontos, szakszerű </option>
            </select></p>
            <button type="button" onclick="Submit()" id="gomb">Értékelés</button>
            <!--<p><button type="button" onclick="Submit()" name="Küldés" id="kuld" value="Értékelés">Értékelés</button></p>-->
            <p id="eredmeny"></p>
            <p id="erdemjegy"></p>
        </form>
