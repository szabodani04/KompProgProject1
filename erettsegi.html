<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Információtechnológia – nyomtatók</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Információtechnológia - nyomtatók</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="tetel.html">Tétel</a></li>
            <li><a href="ertekeles.html">Értékelés</a></li>
            <li class="active"><a href="erettsegi.html">Érettségi</a></li>
          </ul>
        </div>
        
    </nav>
    <head>
        <h1>Érettségi értékelése</h1>
    </head>
    <main>
    <form onsubmit="return false">
        <table  class="table">
            <thead>
                <tr>
                    <td>Középszintű vizsga</td>
                    <td>Írásbeli</td>
                    <td>Szóbeli</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>magyar nyelv és irodalom: </td>
                    <td><input type="number" min="0" max="100" id="magyari" onfocus="this.value=''" value="0"></td>
                    <td><input type="number" min="0" max="50" id="magyars" onfocus="this.value=''" value="0"></td>
                </tr>
                <tr>
                    <td>matematika: </td>
                    <td><input type="number" min="0" max="100" id="mateki" onfocus="this.value=''" value="0"></td>
                    <td><input type="number" min="0" max="50" id="mateks" onfocus="this.value=''" value="0"></td>
                </tr>
                <tr>
                    <td>történelem: </td>
                    <td><input type="number" min="0" max="90" id="torii" onfocus="this.value=''" value="0"></td>
                    <td><input type="number" min="0" max="60" id="toris" onfocus="this.value=''" value="0"></td>
                </tr>
                <tr>
                    <td>idegen nyelv: </td>
                    <td><input type="number" min="0" max="117" id="nyelvi" onfocus="this.value=''" value="0"></td>
                    <td><input type="number" min="0" max="33" id="nyelvs" onfocus="this.value=''" value="0"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="ErettsegiDone()" id="gomb">Értékelés</button>
        <p id="magyar"></p>
        <p id="matek"></p>
        <p id="tori"></p>
        <p id="nyelv"></p>
    </form>

    </main>
    <footer>
        <p>Szabó Dániel Márk &copy Minden jog fenntartva.</p>
    </footer>
</body>
</html>
